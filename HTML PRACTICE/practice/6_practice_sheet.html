<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create simple table as follow. </title>
</head>
<body>

    text-align: center; border-color: rgb(3, 33, 23);">

<col style="background-color: rgb(159, 253, 209);">
<col style="background-color: rgb(255, 223, 184); ">
<col style="background-color: aqua;" >
<col style="background-color: rgb(207, 190, 248);">
</colgroup>
<thead>
    <th>Sr.no</th>
    <th>Subject</th>
    <th>Topic Name</th>
    <th>No Of Lecture</th>
    </thead>
 <tr>
    <th>1</th>
    <td>HTML</td>

     </tr>

     <tr>
        <th>2</th>

        <td>5</td>
     </tr>

     <tr>
        <th>3</th>

        <td>datatype, coditional statement</td>

     </tr>

<tr>

</tr>

<tr>
    <th>5</th>

</tr>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <table border="1" style="height: 250px; width: 300px; background-color: bisque; margin: auto; text-align: center; border-collapse: collapse;">
       
        <fieldset style="background-color: bisque;">
            <legend><h1>Login Here</h1></legend>
        
            <tr>
            <td style="text-align: right; padding-right: 10px;">Username:</td>
            <td><input type="text" name="username" placeholder="Enter username"></td>
        </tr>
        <tr>
            <td style="text-align: right; padding-right: 10px;">Password:</td>
            <td><input type="password" name="password" placeholder="Enter password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" style="background-color: blue; height: 30px; width: 175px; color: white;">LOGIN</button>
            </td>
        </tr>
        
    </table>
</body>
</html>
